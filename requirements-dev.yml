name: modflow-setup_dev
channels:
- conda-forge
- defaults
dependencies:
- python
- ipython
- jupyter
- notebook
- ipykernel
- matplotlib
- pyyaml
- numpy
- scipy
- xarray
- netcdf4
- pandas
- geopandas
- gdal
- fiona
- rasterio
- rasterstats
- shapely
- rtree
- pyproj
- pyshp
- codecov
- coverage
- flake8
- pytest
- sphinx
- numpydoc
- nbsphinx  # for rendering notebooks in sphinx-generated docs
- sphinx-copybutton
- sphinx_rtd_theme
- pip
- pip:
  - doctr
  - versioneer
  - gis-utils
  - git+https://github.com/modflowpy/flopy@develop
  - git+https://github.com/aleaf/modflow-export@develop
  - git+https://github.com/usgs/sfrmaker@develop
