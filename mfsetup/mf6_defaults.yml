simulation:
  sim_name: 'mfsim'
  version: 'mf6'
  exe_name: 'mf6'
  sim_ws: '.'

model:
  modelname: 'model'
  version: 'mf6'
  list_filename_fmt: '{}.list'
  options:
    print_input: True
    print_flows: False
    save_flows: True
    newton: True
    newton_under_relaxation: False
  packages: []
  hiKlakes_value: 1.e4
  default_lake_depth: 2 # m; default depth to assume when setting up lak package or high-k lakes (layer 1 bottom is adjusted to achieve this thickness)
  start_date_time: '2011-01-01'
  end_date_time:
  external_path: 'external/'
  relative_external_filepaths: True

parent:

intermediate_data:
  output_folder: 'tmp/'

postprocessing:
  output_folders:
    pdfs: 'postproc/pdfs'
    rasters: 'postproc/rasters'
    shapefiles: 'postproc/shps'

setup_grid:
  grid_file: '{}_grid.json' # pfl_nwt grid info will be written to this file
  rotation: 0
  snap_to_NHG: False


dis:
  options:
    length_units: 'meters'
  dimensions:
  griddata:
  top_filename_fmt: "top.dat"
  botm_filename_fmt: "botm{:d}.dat"
  idomain_filename_fmt: "idomain{:d}.dat"
  minimum_layer_thickness: 1 # m
  drop_thin_cells: True

tdis:
  options:
    time_units: 'days'
    start_date_time: '1870-01-01'
    end_date_time: None
  dimensions:
    nper: 1
  perioddata:
    perlen: 1

ic:
  strt_filename_fmt: "strt{:d}.dat"
  griddata:
    strt:

npf:
  options:
    save_flows: True
  griddata:
    icelltype: 1
  k_filename_fmt: "k{:d}.dat"
  k33_filename_fmt: "k33{:d}.dat"

sto:
  options:
    save_flows: True
  griddata:
    iconvert: 1
  sy_filename_fmt: "sy{:d}.dat"
  ss_filename_fmt: "ss{:d}.dat"
  steady: {0: True, 1: False}

rch:
  options:
    print_input: True
    print_flows: True
    save_flows: True
    readasarrays: True
  recharge_filename_fmt: "rch{:d}.dat"

sfr:
  options:
    save_flows: True
  budget_fileout: 'sfr_out.bin'
  stage_fileout: 'sfr_stage.bin'
  obs6_filein_fmt: '{}.sfr.obs6'
  output_path: 'sfr'

lak:
  lakarr_filename_fmt: 'lakarr{:d}.dat'

wel:
  options:
    print_input: True
    print_flows: True
    save_flows: True
  lookup_file: 'wel_lookup.csv' # output file that maps wel package data to site numbers
  minimum_layer_thickness: 2.

oc:
  head_fileout_fmt: '{}.hds'
  budget_fileout_fmt: '{}.cbc'
  period_options: {0: ['save head last',
                       'save budget last']
  }

obs:
  default_columns:
    x_location_col: 'x_5070' # x coordinates in wtm
    y_location_col: 'y_5070' # y coordinates in wtm

ims:
  options:
    print_option: 'all'
    complexity: 'moderate'
    'csv_output fileout': 'solver_out.csv'
  nonlinear:
    outer_hclose: 1.e-1
    outer_rclosebnd: 1.e4
    outer_maximum: 200
    under_relaxation:  'dbd'
    under_relaxation_theta: 0.7
    under_relaxation_kappa: 0.1
    under_relaxation_gamma: 0.0
    under_relaxation_momentum: 0.0
    backtracking_number: 0
  linear:
    inner_maximum: 100
    inner_hclose: 1.e-2
    rcloserecord: [0.0001, 'relative_rclose']
    linear_acceleration: 'bicgstab'
    scaling_method: None
    reordering_method: None
    relaxation_factor: 0.0  # either ILU(0) or ILUT preconditioning
    number_orthogonalizations: 0
    preconditioner_levels: 7
    preconditioner_drop_tolerance: 0.001

